{% extends "creator/base.html" %}

{% block container %}
    {% if status == 'success' %}
        <h3>Success</h3>
        <p>You successfully unsubscribed.</p>
    {% else %}
        <h3>We are sorry, something went wrong.</h3>
        <p>Please try visiting {% url 'unsubscribe' %}</p>
    {% endif %}
{% endblock %}
